<!DOCTYPE html>
<html>
  <head>
    <title>flexbox</title>
  </head>

  <!-- there are several symantic elements like <header> headet portion</header>,<main> body or main page part</main>,<nav> navigation</nav>,<section>grid</section> -->
  <body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: aqua;">div1 text</div>
      <div style="background-color: blueviolet;">div2<p>text</p></div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    ">
      <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
      flex: 1;">flex 1</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    ">
      <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
      flex: 1;">flex 1</div>
      <div style="background-color: aqua;
       flex: 2;">flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    ">
      <div style="background-color: blueviolet;
      flex: 1;">flex 1</div>
       <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
       flex: 2;">flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    justify-content: center;
    ">
      <div style="background-color: blueviolet;
      width: 100px;">100px</div>
       <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
       width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    justify-content: space-between;
    ">
      <div style="background-color: blueviolet;
      width: 100px;">100px</div>
       <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
       width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    justify-content: space-between;
    align-items: center;
    ">
      <div style="background-color: blueviolet;
      width: 100px;">100px</div>
       <div style="background-color: aqua;
       width: 100px;">100px</div>
      <div style="background-color: blueviolet;
       width: 100px;">100px</div>
    </div>


  </body>
</html>
